<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Predictor</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="icon" href="images/logo.png" type="images/icon type"> <!--Adding icon to the tittle bar-->
    </head>
    <body>
        <!-- Start heading section -->
        <div class="heading">
            <h1>The Predictor</h1>
        </div>
        <!-- End heading section -->
        <!-- Start sign up section -->
        <div class="sign-up">
            <p>Sign up</p>
        </div>
        <div class="signup-field">
            <input type="text" placeholder="Enter your name" id="new-name" class="text-field"/>
            <input type="text" placeholder="Enter your username" id="new-username" class="text-field"/>
            <input type="password" placeholder="Enter your password" id="new-password" class="text-field"/>
        </div>
        <div class="buttons">
            <div class="button">
                <button id="submit">Submit</button>
            </div>
        </div>
        <!-- End sign up section -->
        <!-- Start login section -->
        <div class="log-in">
            <p>Login</p>
        </div>
        <div class="login-field">
            <input type="text" placeholder="Enter your username" id="username" class="text-field"/>
            <input type="password" placeholder="Enter your password" id="password" class="text-field"/>
        </div>
        <div class="buttons">
            <div class="button">
                <button id="login">Login</button>
            </div>
        </div>
        <!-- End login section -->
        <script src="scripts/login.js"></script>
    </body>
</html>
